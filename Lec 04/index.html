<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Describtion" content="HTML Tutorials">
    <meta name="Keywords" content="HTML,Form.Tutorials">
    <title>HTML CSS Masterclass</title>
</head>
<body style="background-color: floralwhite;">
    <!-- creating Forms -->
    <form>
        <!-- name -->
        <label for="fname">First Name : </label>
        <input type="text" id="fname" name="fname" value="Sharmila"><br><br>
        <label for="lname">Last Name : </label>
        <input  type="text" id="lname" name="lname" value="Jeevakanthan"><br><br><br>

        <!-- Gender/Radio -->
        <label for="gender">Gender : </label>
        <input type="radio" name="gender" id="male" value="male"> 
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female"> 
        <label for="female">Female</label><br><br><br>

        <!-- Options -->
        <select name="country" id="country">
            <option>Select an option</option>
            <option value="srilanka">Sri Lanka</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
        </select><br><br>
        <!-- Textarea -->
        <label for="msg">Message : </label><br>
        <textarea name="msg" id="msg" cols="30" rows="4" placeholder="Type your messages....."></textarea><br><br>

        <!-- checkbox -->
        <input type="checkbox" name="newsletter" id="newsletter">
        <label for="newsletter">Subscribe?</label><br><br>

        <!-- Submit Button -->
        <input type="submit" value="submit">

    </form>
</body>
</html>
